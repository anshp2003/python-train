<!-- books/templates/books/book_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if book %}Edit{% else %}Create{% endif %} Book</title>
</head>
<body>
    <h1>{% if book %}Edit{% else %}Create{% endif %} Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ book.title|default_if_none:'' }}"><br><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ book.author|default_if_none:'' }}"><br><br>

        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Back to list</a>
</body>
</html>
