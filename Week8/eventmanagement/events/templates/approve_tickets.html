<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Approve Tickets</h2>
        <form method="post">
            {% csrf_token %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Username</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ticket in tickets %}
                        <tr>
                            <td><input type="checkbox" name="ticket_ids" value="{{ ticket.id }}"></td>
                            <td>{{ ticket.username }}</td>
                            <td>{{ ticket.contact }}</td>
                            <td>{{ ticket.email }}</td>
                            <td>{{ ticket.ticket_quantity }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Approve Selected</button>
        </form>
    </div>
</body>
</html>
